<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Logs List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Path</th>
                <th>Method</th>
                <th>Status Code</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.id }}</td>
                    <td>{{ log.path }}</td>
                    <td>{{ log.method }}</td>
                    <td>{{ log.status_code }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No logs available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p style="text-align: center; margin-top: 20px;">
        <a href="/">Back to Home</a>
    </p>
</body>
</html>
